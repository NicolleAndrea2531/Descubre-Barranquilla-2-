<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Descubre Barranquilla</title>
        <link rel="stylesheet" href="CSS/Stylelogin.css">
    </head>

    <body>
        <form action="inicio.html" method="post" class="login_formulario"
            id="loginForm">

            <img src="Img/Logo.png" alt="Cargando imagen" width="20%"
                height="auto" class="logoform">

            <div class="login_titulo">
                <h1 class="login_titulo">Bienvenido a Descubre Barranquilla</h1>
            </div>

            <div><br>
                <label for="correo">Correo Electronico:</label>
                <input type="email" id="correo" placeholder="Ingresa tu E-mail"
                    required>
            </div>

            <div><br>
                <label for="Contraseña">Contraseña:</label>
                <input type="password" id="Contraseña"
                    placeholder="Ingresa tu contraseña" required>
            </div>

            <div><br>
                <a href="inicio.html"><button class="boton_iniciar">Iniciar
                        Sesión</button></a>
            </div>

            <div class="Enlaces">
                <div>
                    <a href="RecuperarContraseña.html">Recuperar contraseña</a>
                </div>
                <div><br>
                    <a href="index.html">Registrarse</a>
                </div>
            </div>

        </form>

        <script src="Java/javalogin.js"></script>

    </body>

</html>
